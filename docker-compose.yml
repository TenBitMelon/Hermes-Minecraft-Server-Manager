version: '3'
services:
  app:
    image: "hermes-minecraft-server-manager:latest"
    container_name: "hermes-mcsm"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      # Website external port (feel free to change): internal port
      - "3100:3000"
    restart: unless-stopped